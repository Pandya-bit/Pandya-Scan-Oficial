<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor - Pandya Scan</title>
    <style>
        body { background: #000; color: white; margin: 0; font-family: sans-serif; }
        
        /* Barra Superior Fixa */
        .topo-leitor {
            background: rgba(26, 11, 46, 0.9);
            padding: 10px;
            position: fixed;
            top: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; border-bottom: 1px solid #9d4edd;
        }
        
        .btn-fechar { color: white; text-decoration: none; font-size: 1.5rem; padding: 0 15px; }
        
        /* Seletor de Capítulos */
        #select-capitulo {
            background: #000; color: white; border: 1px solid #9d4edd;
            padding: 5px; border-radius: 5px;
        }

        /* Container das Imagens (Cascata) */
        .conteudo-manga {
            margin-top: 60px; /* Espaço para não ficar embaixo da barra */
            display: flex; flex-direction: column; align-items: center;
        }
        
        /* Ajuste de imagem 100% largura */
        .pagina-manga {
            width: 100%;
            max-width: 800px; /* No PC não fica gigante, no celular ocupa tudo */
            display: block;
            margin: 0; padding: 0;
        }

        /* Botão de Próximo Grande no Final */
        .navegacao-final { padding: 40px 20px; text-align: center; background: #1a0b2e; }
        
        .btn-proximo {
            display: block; width: 100%; max-width: 300px; margin: 0 auto;
            background: #e91e63; color: white; text-decoration: none;
            padding: 20px; border-radius: 10px; font-weight: bold; font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="topo-leitor">
        <a href="detalhes.html" class="btn-fechar">✕</a>
        
        <select id="select-capitulo">
            <option>Capítulo 01</option>
            <option>Capítulo 02 (Em breve)</option>
        </select>
        
        <div style="width: 40px;"></div> </div>

    <div class="conteudo-manga">
        <img src="LINK_DA_PAGINA_01.jpg" class="pagina-manga">
        <img src="LINK_DA_PAGINA_02.jpg" class="pagina-manga">
        <img src="LINK_DA_PAGINA_03.jpg" class="pagina-manga">
        </div>

    <div class="navegacao-final">
        <a href="#" class="btn-proximo">PRÓXIMO CAPÍTULO</a>
        <p style="margin-top: 20px;"><a href="detalhes.html" style="color: #9d4edd; text-decoration: none;">Voltar para a lista</a></p>
    </div>

</body>
</html>
