<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lendo - Pandya Scan</title>
    <style>
        body { 
            background: #0a0a0a; 
            color: white; 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
        }

        /* Barra de Navegação Superior */
        .nav-leitor {
            background: #1a0b2e;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #9d4edd;
        }

        .btn-voltar { color: white; text-decoration: none; font-size: 1.2rem; padding: 0 10px; }

        select {
            background: #333;
            color: white;
            border: 1px solid #9d4edd;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Container das Imagens do Mangá */
        .paginas-container {
            max-width: 800px; /* Largura ideal para não distorcer no PC */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .paginas-container img {
            width: 100%;
            display: block; /* Remove o espaço branco entre imagens */
            margin: 0;
            padding: 0;
        }

        /* Rodapé de Navegação */
        .footer-nav {
            background: #1a0b2e;
            padding: 30px 10px;
            margin-top: -5px;
        }

        .btn-prox {
            background: #e91e63; /* Rosa das fotos */
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin: 10px;
        }

        .btn-ant {
            background: #444;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>

    <nav class="nav-leitor">
        <a href="detalhes.html" class="btn-voltar">✕</a>
        <select onchange="window.location.href=this.value">
            <option value="leitor.html" selected>Capítulo 01</option>
            </select>
        <div style="width: 30px;"></div> </nav>

    <div class="paginas-container">
        <img src="https://i.ibb.co/VWVm0fS/CsNXrj-SM.jpg" alt="Página 1">
        </div>

    <div class="footer-nav">
        <a href="#" class="btn-ant">Cap. Anterior</a>
        <a href="#" class="btn-prox">Próximo Capítulo ⮕</a>
        
        <p style="margin-top: 30px; color: #9d4edd; font-size: 0.8rem;">
            Você está lendo na <b>Pandya Scan</b><br>
            Apoie a Scan, não upe em outros sites!
        </p>
    </div>

    <script>
        // Script para subir ao topo quando trocar de capítulo
        window.scrollTo(0, 0);
    </script>

</body>
            </html>
