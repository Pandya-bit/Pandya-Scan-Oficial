<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes - Pandya Scan</title>
    <style>
        body { background: #120a16; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        .topo-detalhes { padding: 30px 20px; text-align: center; background: linear-gradient(to bottom, #1a0b2e, #120a16); }
        .capa-img { <img id="capa-obra" src="" style="width:100%; max-width:200px; border-radius:10px; display:block; margin: 0 auto;">} 
        
        .ficha-tecnica { padding: 20px; max-width: 600px; margin: 0 auto; }
        .info-item { margin-bottom: 12px; font-size: 0.95rem; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .info-label { font-weight: bold; color: #ccc; }
        
        .generos { margin: 15px 0; }
        .tag-genero { border: 1px solid #9d4edd; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; margin-right: 5px; display: inline-block; }
        
        .botoes-leitura { display: flex; justify-content: center; gap: 10px; margin: 25px 0; }
        .btn-leitura { border: 1px solid white; padding: 10px 20px; border-radius: 30px; color: white; text-decoration: none; font-weight: bold; flex: 1; max-width: 150px; text-align: center; }
        
        .sinopse-box { text-align: left; padding: 0 20px; line-height: 1.6; color: #ddd; }
        
        .secao-titulo { background: #1a0b2e; padding: 12px; text-align: left; font-weight: bold; margin-top: 40px; border-left: 4px solid #e91e63; display: flex; align-items: center; gap: 10px; }
        
        .lista-caps { padding: 10px 20px; text-align: left; }
        .cap-item { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #222; text-decoration: none; color: white; }
        .badge-new { background: #ff0000; color: white; font-size: 0.6rem; padding: 2px 5px; border-radius: 3px; font-weight: bold; margin-top: 5px; display: inline-block; }
        
        .comentarios { margin-top: 40px; padding: 20px; background: #0a0a0a; border-radius: 10px 10px 0 0; }
    </style>
</head>
<body>

    <div class="topo-detalhes">
        <img src="COLE_O_LINK_DA_IMAGEM_AQUI" class="capa-img">
        <h1 style="margin-top: 15px;">NOME DA OBRA AQUI</h1>
    </div>

    <div class="ficha-tecnica">
        <div class="info-item"><span class="info-label">Autor(s):</span> NOME_DO_AUTOR</div>
        <div class="info-item">
            <span class="info-label">Gênero(s):</span><br>
            <div class="generos">
                <span class="tag-genero">Gênero 1</span>
                <span class="tag-genero">Gênero 2</span>
            </div>
        </div>
        <div class="info-item"><span class="info-label">Tipo:</span> Manhwa</div>
        <div class="info-item"><span class="info-label">Lançamento:</span> 2026</div>
        <div class="info-item"><span class="info-label">Estado:</span> <span style="color: #25d366;">● Ativo</span></div>

        <div class="botoes-leitura">
            <a href="leitor.html" class="btn-leitura">Leia o Primeiro</a>
            <a href="leitor.html" class="btn-leitura">Leia o Último</a>
        </div>

        <div class="sinopse-box">
            <p>ESCREVA A SUA SINOPSE AQUI...</p>
        </div>
    </div>

    <div class="secao-titulo">
        <span style="color: #e91e63;">★</span> TODOS OS CAPÍTULOS
    </div>

    <div class="lista-caps">
        <a href="leitor.html" class="cap-item">
            <div>
                <b>Capítulo 01</b><br>
                <span class="badge-new">NEW</span>
            </div>
            <span style="color: #666; font-size: 0.8rem;">04 de janeiro de 2026</span>
        </a>
    </div>

    <div class="secao-titulo">
        <span style="color: #e91e63;">★</span> COMENTÁRIOS
    </div>
    <div class="comentarios">
        <p style="color: #666;">Deixe um comentário...</p>
        </div>

</body>
</html>
